<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Word Conversion</title>
</head>
<body>
    <h2>Number to Word Conversion</h2>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="convertToWord()">Convert</button>
    <p id="result"></p>

    <script>
        const numberToWords = {
            0: 'Zero',
            1: 'One',
            2: 'Two',
            3: 'Three',
            4: 'Four',
            5: 'Five',
            6: 'Six',
            7: 'Seven',
            8: 'Eight',
            9: 'Nine',
            10: 'Ten',
            11: 'Eleven',
            12: 'Twelve',
            13: 'Thirteen',
            14: 'Fourteen',
            15: 'Fifteen',
            16: 'Sixteen',
            17: 'Seventeen',
            18: 'Eighteen',
            19: 'Nineteen',
            20: 'Twenty',
            30: 'Thirty',
            40: 'Forty',
            50: 'Fifty',
            60: 'Sixty',
            70: 'Seventy',
            80: 'Eighty',
            90: 'Ninety'
        };

        function convertToWord() {
            const numberInput = document.getElementById('numberInput').value;
            const resultDisplay = document.getElementById('result');
            const number = parseInt(numberInput);

            if (number >= 0 && number <= 20) {
                resultDisplay.textContent = numberToWords[number];
            } else if (number < 100) {
                const tens = Math.floor(number / 10) * 10;
                const ones = number % 10;
                resultDisplay.textContent = numberToWords[tens] + '-' + numberToWords[ones];
            } else {
                resultDisplay.textContent = "Number is not supported. Please enter a number between 0 and 99.";
            }
        }
    </script>
</body>
</html>
